<body id="xd" contenteditable style=line-height:1.5;font-size:20px>
<p>FIRE</p>
<script>
  var today = new Date();
  var expiry = new Date(today.getTime() + 365 * 24 * 3600 * 1000);
  function setCookie(name, value) {
    document.cookie=name + "=" + escape(value) + "; path=/; expires=" + expiry.toGMTString();
  }
  function xd() {
    setCookie("text",document.getElementById("xd").innerText)
  }
  function getCookie(name) {
  var name = name + "=";
  var cookie = decodeURIComponent(document.cookie);
  var cookie = cookie.split(';');
  for(var i = 0; i <cookie.length; i++) {
    var cookie = cookie[i];
    while (cookie.charAt(0) == ' ') { cookie = cookie.substring(1); }
    if (cookie.indexOf(name) == 0) { return cookie.substring(name.length, cookie.length); }
    }
    return "";
  }
</script>
  
</body>

<button onclick="xd()">Save</button>
<button onclick="document.getElementById("xd").innerText=getCookie("text");">Load</button>
